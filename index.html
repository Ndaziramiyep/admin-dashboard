<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="shortcut icon" type="x-icon" >  -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/fontawesome.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <!-- <link rel="stylesheet" href="css/fontawesome.min.css"> -->

</head>
<body>
        <!--  -----------------------------------DASHBOARD------------------------------------------------  -->
    <div class="dashboard">
            <div class="sidebar">
                <div class="store"><i class="fa fa-cart-arrow-down"></i> Store</div>
                <div class="menus">
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-id-card"></i> </div>
                        <label for="">Dashboard</label>
                    </div>
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-briefcase"></i> </div>
                        <label for="">Products</label>
                    </div>
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-bar-chart"></i> </div>
                        <label for="">Categories</label>
                    </div>
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-address-card"></i> </div>
                        <label for="">Customers</label>
                    </div>
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-industry"></i> </div>
                        <label for="">Inventory</label>
                    </div>
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-tasks"></i> </div>
                        <label for="">Reports</label>
                    </div>
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-cog"></i> </div>
                        <label for="">Settings</label>
                    </div>
                    <div class="menu-dashboard">
                        <div class="dashboard-icon"><i class="fa fa-spinner"></i>  </div>
                        <label for="">Logout</label>
                    </div>
                    <hr/>
                </div>
            </div>

            <!--        main bar  2  ------------------------------------------------  -->
           
            <div class="main-bar">
                <div class="main-bar-top">
                    <div class="icons">
                        <div class="search-box">
                            <div class="main-search-icon"><i class="fa fa-search"></i></div>
                            <input type="text"/>
                        </div>
                            <div class="main-header-icons">
                                <span><i class="fa fa-bell"></i> </span>
                                <span><i class="fa fa-envelope"></i>  </span>
                                <span><i class="fa fa-user-circle-o"></i>  </span>
                            </div>
                        <div class="icons"></div>
                    </div>
                    <div class="dashboad-title">DASHBOARD</div>
                </div>
                <div class="elements">
                
                <div class="main-elements">
                    <div class="element-container">
                    <div class="element-name">PRODUCTS</div>
                    <div class="element-icon"><i class="fa fa-briefcase"></i></div>
                    </div>
                    <div class="quantity">
                        <span class="number">249</span>
                    </div>
                </div>
                <div class="main-elements">
                    <div class="element-container">
                        <div class="element-name">CATEGORIES</div>
                        <div class="element-icon"><i class="fa fa-bar-chart"></i></i></div>
                        </div>
                        <div class="quantity">
                            <span class="number">25</span>
                        </div>
                </div>
                <div class="main-elements">
                    <div class="element-container">
                        <div class="element-name">CUSTOMERS</div>
                        <div class="element-icon"><i class="fa fa-address-card"></i></div>
                        </div>
                        <div class="quantity">
                            <span class="number">1500</span>
                        </div>
                </div>
                <div class="main-elements">
                    <div class="element-container">
                        <div class="element-name">ALERTS</div>
                        <div class="element-icon"><i class="fa fa-bell"></i></div>
                        </div>
                        <div class="quantity">
                            <span class="number">56</span>
                        </div>
                </div>
                </div>
            <!--        Charts  ------------------------------------------------  -->

            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
